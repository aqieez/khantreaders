<header class="bg-white">
  <div class="flex">

    <!-- First empty part -->
    <div class="flex-1"></div>

    <!-- Second part for the image -->
    <div class="flex-2">
      <div class="hidden sm:flex">
        <button (click)="goToHome()">
      <img class="h-20 w-auto" src="./assets/logos/KT--PNG.png" alt="Khan Traders">
        </button>
      </div>
    </div>

    <!-- Third empty part -->
    <div class="flex-1"></div>

    <!-- Fourth part for the navigation -->
    <div class="flex-2">
      <nav class="hidden sm:flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex space-x-12">
          <button (click)="scrollToProducts()" class="text-sm font-semibold leading-6 text-gray-900">Product</button>
          <button (click)="goToQuote()" class="text-sm font-semibold leading-6 text-gray-900">Contact</button>
          <button (click)="goToAbout()" class="text-sm font-semibold leading-6 text-gray-900">About us</button>
        </div>
      </nav>
    </div>

    <!-- Fifth empty part -->
    <div class="flex-1"></div>

  </div>

  <!--   Mobile menu, show/hide based on menu open state.-->
  <div class="sm:hidden" role="dialog" aria-modal="true">
    <!-- Background backdrop, show/hide based on slide-over state. -->

    <div
      [ngClass]="{
        'fixed inset-y-0 right-0 h-full': IsMenuOpen,
        'relative inset-y-0': !IsMenuOpen
      }"
      class="z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">

      <div class="flex items-center justify-between">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">OnePlanet</span>
          <img class="h-20 w-auto" src="./assets/logos/KT--PNG.png" alt="Khan Traders">
        </a>
        <div *ngIf="!IsMenuOpen" class="flex ">
          <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
                  (click)="toggleMenu()">
            <span class="sr-only">Open main menu</span>

            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                 aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
            </svg>
          </button>
        </div>
        <button *ngIf="IsMenuOpen" type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" (click)="toggleMenu()">
          <span class="sr-only">Close menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
               aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div *ngIf="IsMenuOpen" class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10">
          <div class="space-y-2 py-6">
            <a (click)="scrollToProducts()"
               class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Product</a>
            <a href="#"
               class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Contact</a>
            <a (click)="goToAbout()"
               class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">About us</a>
          </div>
          <div class="py-6">
          </div>
        </div>
      </div>
    </div>
  </div>


</header>
