
<div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-24 sm:px-6 sm:py-32 lg:max-w-7xl lg:px-8">
        <div class="mx-auto max-w-3xl text-center">
            <h2 class="text-3xl font-bold tracking-tight text-khanOrange sm:text-4xl">{{ product!.title }}</h2>
            <p class="mt-4 leading-6 text-gray-900 font-semibold">{{product!.description}}</p>
        </div>

        <div class="mt-16 space-y-16">
            <div class="flex flex-col-reverse lg:grid lg:grid-cols-12 lg:items-center lg:gap-x-8">
                <div class="mt-6 lg:col-span-5 lg:row-start-1 lg:mt-0 xl:col-span-4 lg:col-start-1">
                    <h3 class="text-lg font-medium text-khanBlue">Composition</h3>
                    <p class="mt-2 leading-6 text-gray-900 font-semibold">{{product!.composition}}</p>
                </div>
                <div class="flex-auto lg:col-span-7 lg:row-start-1 xl:col-span-8 lg:col-start-6 xl:col-start-5">
                    <div class="aspect-h-2 aspect-w-5 overflow-hidden rounded-lg bg-gray-100">
                        <img src="{{product!.images[0]}}" alt="" class="sm:h-58 h-72 w-full">
                    </div>
                </div>
            </div>
            <div class="flex flex-col-reverse lg:grid lg:grid-cols-12 lg:items-center lg:gap-x-8">
                <div class="mt-6 lg:col-span-5 lg:row-start-1 lg:mt-0 xl:col-span-4 lg:col-start-8 xl:col-start-9">
                    <h3 class="text-lg font-medium text-khanOrange">Application</h3>
                    <p class="mt-2 leading-6 text-gray-900 font-semibold">{{product!.application}}</p>
                </div>
                <div class="flex-auto lg:col-span-7 lg:row-start-1 xl:col-span-8 lg:col-start-1">
                    <div class="aspect-h-2 aspect-w-5 overflow-hidden rounded-lg bg-gray-100">
                        <img src="{{product!.images[1]}}" alt="" class="sm:h-58 h-72 w-full">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="relative isolate flex items-center gap-x-6 overflow-hidden bg-gray-50 px-6 py-2.5 sm:px-3.5 sm:before:flex-1 animate-pulse">


    <div class="flex flex-1 justify-center">
        <a href="/quote"
           class="rounded-md bg-khanOrange px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-orange-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Get
            quotation</a>
    </div>

    <div class="flex flex-1 justify-end">
        <button type="button" class="-m-3 p-3 focus-visible:outline-offset-[-4px]">
            <span class="sr-only">Dismiss</span>

        </button>
    </div>
</div>
